<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>

<body>
    <div id="app">
        {{user.name}} lives in {{user.address.city}}, {{user.address.country.name}} ({{user.address.zip}})
    </div>
    <script>
        const { createApp } = Vue;
        const user = {
            name: 'Alice',
            address: {
                city: 'Wonderland',
                zip: '12345',
                country: {
                    name: 'Fantasyland',
                    code: 'FL'
                }
            }
        }
        createApp({
            data() {
                return {
                    user: user,
                }
            }
        }).mount("#app");
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    message: 'Hello Vue 3!'
                }
            }
        }).mount("#app");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        img {
            max-width: 100vw;
            max-height: 100vh;
            height: auto;
        }
    </style>
</head>

<body>
    <button type="button">
        <label for="uploadImage">Preview an Image</label>
    </button>
    <input type="file" id="uploadImage" accept="image/*" style="display: none;"></input>
    <!-- src contains transparent placeholder -->
    <p>
        <img id="previewImage" alt="Uploaded Image"
            src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" />
    </p>

    <script src="./main.js"></script>
</body>
